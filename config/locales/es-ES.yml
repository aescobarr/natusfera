    help: 
      index: 
        a_check_list_is_html: |
            Una lista de verificación es una lista de los taxones que se encuentran en un lugar. 
            Cada lugar tiene una lista de control por defecto, y siempre que la observación se realice 
            dentro de los límites del lugar <em>y</em> que haya alcanzado el estado de grado de 
            investigación, las especies observadas se añadirán automáticamente a la lista de 
            verificación del lugar.
        a_project_list_belongs: |
            Una lista de proyecto vincula un proyecto con una lista de todos los taxones observados 
            por los miembros de ese proyecto. Las listas de proyectos también pueden ser redactadas de forma 
            manual por el administrador de ese proyecto, y se puede utilizar para restringir las 
            contribuciones del proyecto a los taxones que están en la lista.
        an_observation_is_the_what_where_and_when_html: |
            Una observación es el ¿qué? ¿dónde? y ¿cuándo? de un descubrimiento en la naturaleza.
            %{site_name} ofrece un espacio para añadir esta información junto con texto, fotos y 
            etiquetas asociadas. %{site_name} anima a tomar nota de todos los descubrimientos en 
            la naturaleza, ya se trate de especies identificadas o narraciones descriptivas más simples. 
            (En %{site_name} la misma lagartija puede ser descrita como "Lagartija cornuda del desierto" o como "Lagartija misteriosa del Valle de la Muerte").
        automatically_updates_based_on_your_observations: |
            Se actualiza automáticamente basándose en tus observaciones. Todo el mundo en %{site_name}
            tiene una lista de vida predeterminada que contiene todas las especies que esa persona ha
            observado. Si eliminas una observación o cambias su identificación, la
            especie se elimina. También puedes añadir manualmente los taxones para tu
            lista de vida tal como harías con una lista común. Las especies que
            añadas manualmente no se eliminan si las observas a continuación de haber eliminado
            la observación.
        can_i_add_photos_without_a_flickr_account?: "¿Puedo agregar fotos sin tener cuenta de Flickr?"
        can_i_include_my_observations_on_my_blog?: "¿Puedo incluir mis observaciones de %{site_name} en mi página web o blog?"
        check_the_id_please_checkbox_when_html: |
            Marca la casilla que dice 'ID por favor' cuando añadas/edites tus observaciones y
            tu observación aparecerá en 
            <a href=%{url} title=ID por favor>ID por favor</a>.
        coordinates_are_obscured_for_all_taxa: |
            Las coordenadas se ocultan automáticamente para toda la información 
            taxonómica que se encuentre EN RIESGO DE AMENAZA o peor, de acuerdo con la
            lista roja de la IUCN.  Alguna información taxonómica puede ser considerada
            en peligro por otras autoridades de conservación, y alguna puede ser 
            marcada simplemente como en peligro por los administradores de %{site_name} si ellos 
            creen que necesita ser protegida.
        curators_are_inat_users_who_volunteer_to_html: |
            Los administradores son usuarios de %{site_name} que voluntariamente nos ayudan a 
            mantener nuestra información taxonómica actualizada. Si estás interesado
            en convertirte en administrador, por favor <a href=mailto: %{help_email}>
            ponte en contacto con nosotros</a>. Los administradores también pueden ascender a otros usuarios 
            a la categoría de administradores. Por favor, asciende solo a personas en las
            que confíes y que sepas que realmente tienen conocimientos taxonómicos.
        geoprivacy_is_a_setting_you_can: |
            La geoprivacidad es un ajuste que puedes agregar a tus observaciones y
            que controla la manera en que las coordenadas espaciales (latitud y longitud) se exponen. Estas son las opciones:
        how_can_i_get_help_identifying_what_i_saw?: "¿Cómo puedo recibir ayuda para identificar lo que vi?"
        how_do_i_contact_inaturalist?: "¿Cómo puedo ponerme en contacto con %{site_name}?"
        i_observed_a_species: "Observé una especie, ¿por qué no aparece en mi lista de vida?"
        inat_admins_are_the_people_who: |
            %{site_name} admins son quienes dirigen el sitio.  Tienen acceso directo al 
            código subyacente de la página, a la base de datos y pueden cambiar
            cualquier elemento del sitio.
        inat_users_can_also: |
            %{site_name} Los usuarios también pueden agregar listas de verificación adicionales a los lugares, aunque dichas listas no se actualizan automáticamente. Principalmente proporcionan un medio para que la gente pueda aportar fuentes externas de datos o sólo una lista basada en su propia experiencia.
        inaturalist_can_link_directly_to_the_flickr_photo_service: |
            %{site_name} se puede enlazar directamente con el servicio de fotos Flickr
            para que puedas agregar tus fotos de Flickr a tus observaciones.  Cuando
            aceptas enlazar tu cuenta Flickr, simplemente estás enlazando dos cuentas;
            esto no nos permite acceder a tu cuenta en Flickr ni tenemos tu contraseña;
            tampoco te pedimos los derechos de autor ni nos estás cediendo el derecho 
            de usar ninguna de tus fotos en algo que no quieras.
        inaturalist_has_name_information_for_mammals: |
            %{site_name} tiene información de nombres para mamíferos, pájaros, reptiles
            y anfibios, además continuamente añadimos nuevos nombres a nuestra base de datos. 
            Si no reconocemos un nombre en particular, intenta nombres alternativos que
            podamos reconocer y añade el nombre original a las etiquetas o espacios 
            descriptivos.
        inaturalist_is_built_using_html: |
            %{site_name} ha sido creado utilizando <a href= http://www.rubyonrails.org/>Ruby on Rails</a>, <a
            href= http://mysql.com/>MySQL</a>, <a href= http://jquery.com/>jQuery</a> y <a href= http://code.google.com/apis/maps//>Google Maps</a>, y <a href= http://flickr.com/>Flickr</a>. Además utiliza  <a href= http://www.catalogueoflife.org>el Catálogo de</a> y
            <a href= http://ubio.org/>uBio</a>  para información taxonómica.
        inaturalist_provides_a_place_to: |
            %{site_name} es un lugar donde puedes guardar y organizar tus hallazgos naturales, 
            conocer a otros entusiastas de la naturaleza y aprender más sobre el mundo natural.  
            Anima la participación de una amplia variedad de entusiastas de la naturaleza, 
            incluyendo (pero no exclusivamente) a ecologistas, cazadores, ornitólogos, excursionistas,
            recolectores de setas, pescadores y conservadores de parques.  Al conectar todas estas distintas 
            percepciones y habilidades relacionadas con el mundo natural, %{site_name} espera crear una 
            extensa conciencia en las comunidades sobre la biodiversidad local y promover una 
            mayor exploración del entorno local.
        inaturalist_was_originally_the_masters_final_html: |
            %{site_name} fue creado originalmente como el proyecto final de máster
            de Nathan Agrin, Jessica Kline, y Ken-ichi Ueda en la Universidad de 
            California en Berkeley <a href= http://www.ischool.berkeley.edu> Escuela de información</a>.
            Echa un vistazo a <a href=/about>Acerca de la página</a> para obtener más información sobre las 
            personas que actualmente administran el sitio.
        is_a_list_of_every_species_that_you_have_seen: |
            Una lista de la vida es una lista de todas las especies que han visto. Todos los usuarios %{site_name}
            tienen una lista de vida y estas listas se completan automáticamente a partir de las 
            observaciones añadidas a %{site_name}.
        just_a_simple_list: "Sólo una simple lista de taxones sin ningún comportamiento especial."
        note_that_curators_of: |
            Ten en cuenta que los administradores de proyectos individuales siempre ven 
            tus coordenadas, sin importar tus ajustes de geoprivacidad, por lo que si
            te preocupas por quién tiene tus coordenadas, debes asegurarte de confiar 
            en los administradores con los que participas en los proyectos.
        photos_attached_to_observations_should_be: |
            Las fotos que adjuntes a tus observaciones deberían de ser del individuo 
            que observaste en el momento que fue visto.  Si grabas la observación de un 
            árbol, y vuelves al día siguiente a tomarle una foto, por favor añade una 
            nueva observación para la foto, porque representa al árbol en un momento 
            diferente a tu entrada anterior.
        please_do_not_upload_pictures_you_didnt_take_html: |
            Por favor <em>no subas fotos que no hayas tomado tú mismo</em>, a menos que tengas
            autorización de quien la tomó.  Es ilegal publicar trabajos con derechos
            de autor sin tener algún tipo de permiso del artista o dueño de la fotografía,
            y todos los fotógrafos tienen derechos de autor sobre sus fotografías por defecto.
            Si la foto es de algo que tú observaste y otra persona la tomó, pero tienes su
            permiso para publicarla, debes anotar también el nombre del fotógrafo o fotógrafa
            en la descripción de la observación.
        sure_check_out_our_widget_html: |
            Por supuesto, revisa nuestro <a href="%{url}" title="Widget de observaciones">Widget de observaciones</a>.
        tags_are_keywords_you_can_add_to_an_html: |
            Las etiquetas son palabras clave que puedes añadir a tus observaciones para hacerlas más fáciles de encontrar.  Por ejemplo, si una barracuda te siguió en 
            una inmersión en Puntarenas, puedes etiquetar la observación como 
            "barracuda, de miedo, buceo, vacaciones, Puntarenas".
        we_also_support_picasa_html: "También puede usar Picasa: <a href=\"%{url}\">Configura tu cuenta en Picasa » </a>"
        we_also_support_uploading_photos: |
            También puedes subir tus fotos directamente a %{site_name}, pero puede resultar un poco lento,
            así que solamente permitimos subir una foto a la vez.  Usar Flickr o Picasa es
            probablemente mucho más rápido si ya utilizas sus servicios.
        welcome_message_html: |
            ¡Hola! Si estás empezando a usar %{site_name}, te invitamos a revisar
            nuestra guía en: <a href="%{url}">%{getting_started}</a> para que conozcas algunas de las características
            y funciones de nuestra página.  Si tienes alguna duda, por favor haz clic en 
            Preguntas Frecuentes.
        what_are_admins_and_curators?: "¿Qué son los administradores?"
        what_are_tags?: "¿Qué son las etiquetas?"
        what_can_i_do_to_help_inaturalist?: "¿Qué puedo hacer para ayudar a %{site_name}?"
        what_does_it_mean_to_link_inaturalist_to_my_flickr_account?: "¿Qué significa vincular %{site_name} con mi cuenta de Flickr?"
