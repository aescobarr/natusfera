        what_is_inaturalist?: "¿Qué es %{site_name}?"
        what_is_the_quality_assessment: "¿Cuál es la valoración de calidad y cómo se pueden calificar las observaciones para obtener el grado de \"investigación\"?"
        what_kind_of_photos_should_i_attach: "¿Qué tipo de fotos debo adjuntar a las observaciones? ¿Puedo añadir fotos que no he hecho yo?"
        what_technologies_does_the_project_use?: "¿En qué tecnologías y fuentes de información se basa el proyecto?"
        when_coordinates_are_obscured_it_means_that: |
            Cuando las coordenadas están ocultas significa que se muestra públicamente un punto al azar dentro de los 
            10 km a la redonda de tus coordenadas reales (por ejemplo, en la página de inicio, la página de observaciones, y páginas
            de proyectos), mientras que tus coordenadas reales solamente son visibles cuando estás viendo tus propias observaciones (por ejemplo, en el proyecto 
            individual y la lista de tus propias observaciones). Ten en cuenta que los administradores que has añadido a tus observaciones también pueden ver tus 
            coordenadas verdaderas.  Las coordenadas ocultas siempre se mostrarán con una marca circular sin raíces en mapas y retroalimentación geoespacial.
        while_the_life_list_is_automatically_populated: |
            Aunque la lista de vida se genera automáticamente a partir de
            observaciones añadidas, las especies no se añadirán a esta 
            lista si %{site_name} no reconoce el nombre que has usado.  Te 
            recomendamos intentar usar nombres alternativos que podamos reconocer.
        who_is_behind_inaturalist?: "¿Quién está detrás de %{site_name}?"
        why_doesnt_inaturalist_recognize_the_name_ive_entered?: "¿Por qué %{site_name} no reconoce el nombre que tecleé?"
        you_can_also_make_additional_life_lists: |
            También puedes crear listas adicionales de vida para grupos específicos de organismos, 
            como una lista de la vida de las aves, o una lista de vida del algodoncillo.
        you_can_also_obscure_the_coordinates_html: |
            También puedes ocultar las coordenadas de tus propias observaciones
            sin importar la información taxonómica.  Ver <a href=#geoprivacy>geoprivacidad</a>.
        you_can_contact_us_at_html: "Nos puedes encontrar en <a href=\"mailto:%{help_email}\" >%{help_email}</a>"
        you_can_help_inaturalist_by_giving_us_your_feedback_html: |
            Puedes ayudar a %{site_name} ofreciéndonos tu opinión y comentarios; 
            uniéndote a nuestro <a href=%{feedback_url}>grupo de realimentación</a>
            e inscribiéndote para recibir estudios de usos, informes y solicitar nuevas funciones.
            También puedes ayudar a %{site_name} añadiendo tus observaciones y ayudando
            a los demás miembros de la comunidad a identificar sus observaciones.  
            Si sabes codificar y quieres ayudar a mejorar ciertas funciones, 
            <a href= http://github.com/inaturalist/inaturalist title=inaturalists 
            inaturalist at master - GitHub>haz un fork del proyecto en GitHub!</a>
        you_know_it_when_you_see_it_html: |
            <a href= http://en.wikipedia.org/wiki/Jacobellis_v._Ohio>Lo sabes en cuanto lo ves</a>, 
            verdad?  Los aspectos que incumplan la sección 2 de nuestros Términos y Condiciones son
            definitivamente inapropiados y merecen ser marcados o notificados a los correspondientes administradores.  Las formas más sutiles de grosería también son inoportunas y están mal vistas,
            pero probablemente no las borraremos. Observaciones sobre mascotas, animales 
            cautivos, humanos y otros organismos en los que otros naturalistas probablemente
            no estén interesados también se aceptan (después de todo son seres vivos).  
            Observaciones sobre cosas que no son organismos son difíciles de definir y 
            hasta el momento de verlos no podrá tomarse una decisión al respecto.  Los hechos
            que claramente no tengan nada que ver con la naturaleza, como el almuerzo 
            de alguien, merecen ser marcados y pueden ser borrados, sin embargo las evidencias 
            de contaminación o de disturbios pueden ser interesantes y probablemente no 
            se borren.
    observations: 
      captive_help_html: |
          ¿El organismo que observaste es <strong>cultivado</strong> o está en <strong>cautividad</strong>? Por ejemplo,
          estaba en <strong>un jardín, zoológico, acuario</strong> o en alguna otra ubicación en
          la que sólo estaba presente <strong>porque los seres humanos lo habían destinado a
          estar allí</strong>? Todas las observaciones sobre seres vivos son
          bienvenidas, pero nos gustaría saber si dichos seres no son salvajes
          o se han naturalizado.
