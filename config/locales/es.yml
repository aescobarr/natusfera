      invite:
        description_html: |-
          <h3>Acerca de las invitaciones</h3>
          <p class="ui">
           Invitar a la gente a tu proyecto es un poco diferente que invitar observaciones individuales. Al invitar gente
          </p>
          <ol>
           <li>Se enviará un correo electrónico invitándolo a unirse a tu proyecto</li>
           <li>Se mostrará una invitación en su tablero</li>
           <li>Se les permitirá unirse a tu proyecto, si se ha designado como proyecto por invitación </li>
          </ol>
          <p class="ui">
           Solo los revisores del proyecto pueden invitar a la gente a unirse a un proyecto. Puedes buscar a la gente por su nombre de usuario de Natusfera o
           por su dirección completa de correo electrónico, suponiendo que la tenemos.
