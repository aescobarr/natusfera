      members:
        bioblitz_notice_html: <strong>Nota:</strong> esta es solo una lista de gente
          que se sumaron a este proyecto explícitamente. Dado que este es un proyecto
          de Bioblitz y las estadísticas se calculan para todas
          las observaciones agregadas dentro de un determinado lugar y periodo de
