        welcome_message_html: "ATENCIÓN: Este es un portal de pruebas, y el registro de nuevos usuarios está disponible únicamente por invitación. Siga este enlace para acceder a la aplicación original <a href=\"http://www.inaturalist.org/\">iNaturalist</a>"
