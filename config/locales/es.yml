    observation_fields:
      about_editing_observation_fields_desc_html: |-
        <p class='ui'>
          Puedes editar este campo de la observación, porque la creaste o
          porque eres un revisor del sitio. Si eres un revisor, por
          favor, siga estos directrices
        </p>
        <ol>
          <li>No hagas cambios arbitrarios de nombres (por ejemplo, cambio de "comer" por "alimentar")</li>
          <li>
            Tenga en cuenta que los campos de observación se pueden utilizar
            para las observaciones de cualquier taxón, así que trate de no
            utilizar la terminología específica del taxón
          </li>
          <li>No elimine los campos que la gente está utilizando</li>
          <li>
            No traduzca nombres de campo existentes en diferentes idiomas.
            El inglés es la lengua base de este sitio. Si realmente quieres un
            campo que encapsula el mismo concepto pero en otro idioma, por
            favor haga un nuevo campo de observación.
          </li>
        </ol>
      dna_help: "Para habilitar la funcionalidad correspondiente al código de barras de BOLD ADN,
        asegúrate de que tu \nnombre de campo incluye las palabras \"COI\",
        \"COX1\", \"ITS\", o \"matK\" \ncorrespondiente al gen al que el campo se dirige."
      merge:
        warning_html: |-
          Por favor sea respetuoso con los datos de otras personas y <strong>habla con el creador del campo de observación antes de fusionarlo con otro campo</strong>. Esta herramienta destruirá el
          campo de observación que se va a combinar, y moverá todas las observaciones al campo mantenido. <strong>Este proceso no se puede deshacer</strong>, así que ten cuidado..
