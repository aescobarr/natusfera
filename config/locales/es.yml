      show:
        bioblitz_results_desc_html: "<p>\n A diferencia del resto de proyectos, los eventos
          de Bioblitz exhiben estadísticas con <em>todas</em> las \nobservaciones
          de dentro de un lugar y período de tiempo, y no solo las
          observaciones que las personas agregan intencionalmente para el proyecto.
          Esto es con el fin de quitar el obstáculo de unirse a un proyecto para contribuir
          a las estadísticas de estos eventos.\n</p>\n<p> \nTen en cuenta que mientras
          que este tipo de proyecto muestra estadísticas para las observaciones que
          no se han añadido intencionadamente para el proyecto, no permite a los revisores
          ver las coordenadas de las observaciones ocultas o difusas ni asumir que
          los observadores están de acuerdo con las condiciones del proyecto. Si eres
          revisor de un proyecto y necesitas acceso a coordenadas ocultas necesitas
          que los participantes estén de acuerdo con las condiciones del proyecto,
