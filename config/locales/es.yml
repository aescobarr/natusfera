      import:
        coordinate_systems_help: |
          %{site_name} acepta coordenadas de diferentes sistemas de coordenadas,
          por lo que cuando añades coordinadas en un sistema diferente al de
          latitud / longitud, necesitamos saber qué sistema estás
          usando para poder interpretarlas correctamente. Por favor, asegúrate de que
          has escogido el sistema de coordenadas correcto para tus datos, o la localidad
          acabará en un lugar muy legano al real. Si tus coordenadas
          provienen de una unidad GPS, consulta su configuración para buscar el nombre
          del sistema de coordenadas que usa. Fíjate que nosotros no guardamos dichas
          las coordenadas, sino solo su conversión a latitud / longitud.
        project_csv_template_notice_html: |
          Hay un documento plantilla para este proyecto que quizás te ayude con la estructura del documento CSV.
          <a href="%{url}">Descargar plantilla</a>
      show:
        community_taxon_desc_html: |-
          <p class="ui">
          El taxón comunitario (o la identificación por la comunidad) representa qué taxón de %{site_name} la comunidad piensa que es representado en una observación. Si está interesado en cómo seleccionamos un taxón comunitario consulta las notas sobre el algoritmo de abajo, pero en general, tratamos de <strong>elegir un taxón con un acuerdo de más de 2/3 de los identificadores. A veces esto significa que la elección de un nivel superior de taxón que contiene un número de desacuerdos (por ejemplo, tú piensas que es una culebra rey y yo creo es la serpiente de cascabel, así Natusfera elige el suborden Serpentes que contiene a todas las serpientes). El algoritmo también favorece ligeramente la disidencia, porque hemos encontrado que los disidentes a menudo tienen razón.
          </p>
          <p class="ui">
          El taxón comunitario es el taxón que utilizamos a la hora de compartir observaciones con socios, enlazando las observaciones de un mismo taxón en el sitio, actualizando tu lista de vida, etc. Si por alguna razón no estás de acuerdo con el taxón comunitario puedes rechazarlo, lo que significa que tú identificación es la que se utiliza para vincular a otras observaciones, actualizaciones tu lista de vida, etc. También significa que tu observación solo puede tener grado de investigación cuando la comunidad está de acuerdo <em>contigo</em>. Si no te gusta la idea del taxón comunitario, puedes optar para salirte de ellos totalmente <a href="/users/editar" target="_blank">editando tu configuración</a>.
          </p>
          <p class="ui">
          <strong>El algoritmo:</strong> para todos los taxones identificados y los taxones que estos contienen (por ejemplo, el género <i>Homo</i> contiene <i>Homo sapiens</i>), toma la puntuación
          de cada uno como el cociente entre el número acumulado de identificaciones para cada taxón sobre la suma de las identificaciones acumuladas, el número más conservador de identificaciones añadido después de la primera identificación para ese taxón, y el número de identificaciones que son completamente diferentes (por ejemplo, identificaciones de taxones que no contienen el taxón que se está evaluando). Para los taxones identificados con un valor sobre 2/3 y por lo menos con 2 identificaciones, selecciona el taxón con el rango más bajo.
        identification_count_desc: '# de identificaciones para un taxon individual'
        cumulative_count_desc: '# de identificaciones para un taxón individual y todos
          sus descendientes'
        disagreement_count_desc: nº de taxones identificados que no están entre los ancestros
          de un taxón
        ancestor_disagreements_desc: nº de taxones identificados que están entre los
          ancestros de un taxón pero que fueron creados después de la primera identificación
          usando este taxón
        score_desc: puntuación = número acumulado / (conteo acumulado + conteo de
          desacuerdos  + desacuerdos de ancestros)
        flagged_photos_desc_html: "Algunas de estas fotos se han marcado como contenido
          inapropiado o \npor infracciones de derechos de autor. Para más detalles
