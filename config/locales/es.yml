        bioblitz_desc_html: |-
          <p>
            Un Bioblitz es un evento en el que la gente intenta observar tantas
            especies como puede en un lugar i un tiempo determinados. Es una manera
            divertida de introducir a la ciudadanía a la biodiversidad y a la vez permite
            conseguir información válida. A diferencia de los proyecots convencionales, los Bioblitz
            acumulan datos de <em>todas</em> las obervaciones hechas en el lugar y tiempo
            especificados, por lo que los participantes no necesitan
            agregarse al proyecto ni añadir sus o observaciones explícitamente al
            proyecto.
          </p>
        cover_desc: |-
          Imagen opcional que aparecerá en la parte superior de la
          página del proyecto. Debe ser de 950px de ancho y menor de 400 de
          alto.
        custom_project_fields_means: |-
          Permite modificar el banner del proyecto, añadir contenido a la parte
          derecha del proyecto y poner un poco de estilo para una mejor visión.
        end_time_desc: Hora límite para el bioblitz. Debe ser inferior a un año
          después de la hora de inicio
        event_url_desc: |-
          URL de un servicio de registro para un evento que estás utilizando para tu Bioblitz.
          Si se trata de una URL Eventbrite que incluye un identificador numérico, vamos a
          incluir un widget de inscripción en tu página de proyecto hasta el Bioblitz
          comienza.
        icon_desc: Se recortará a un cuadrado.
        project_assets_desc_html: |-
          <p class="description"> Los recursos del proyecto son simplemente documentos asociados a tu proyecto, con algunas reglas especiales:Activos del Proyecto en sí ACABA </p>
          <ol class="description">
            <li>
              Los archivos que terminan en <code>.logo.jpg</code>,
              <code>.logo.png</code>, etc. serán utilizados como logotipo del
              proyecto en la página del proyecto, en lugar del icono de
              proyecto
            </li>
            <li>Los archivos KML y KMZ se añadirán al mapa en la página del proyecto</li>
          </ol>
        rules:
