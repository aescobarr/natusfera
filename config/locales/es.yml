        about_html: |-
          Los taxones pueden tener muchos nombres comunes. Apoyamos un nombre
          común por defecto a nivel mundial para cada taxón, que se puede cambiar aquí arrastrando un
          nombre a la parte superior de la lista. También puedes especificar
          nombres por defecto en diferentes lugares editando el nombre y
          añadiendo un lugar, pero por favor, hazlo solo cuando diferentes
          lugares tengan nombres en conflicto.
    users:
      dashboard:
        taxon_change_desc: |-
          Los cambios de taxón representan cambios en la taxonomía de %{site_name}.
          Cuando estos cambios ocurran, la mayoría de veces %{site_name}
          mantendrá tu contenido actualizado automáticamente,(a menos que
          optes por lo contrario), pero aún así queremos que sepas cuándo y cómo tus datos
          cambian.
        your_content_will_be_updated: Tu contenido relacionado con estos taxones se
          actualizará automáticamente.
        you_may_want_to_update: Tienes algunos contenidos relacionados con estos
          taxones que es posible que quieras actualizar.
        cannot_update_your_content: '%{site_name} no puede actualizar tu contenido
          de forma automática para que este cambio.'
        new_project_admin_html: |-
          ¿Te preguntas por qué ahora eres administrador del proyecto? El
          dueño anterior probablemente eliminó su cuenta, y %{site_name}
          te asignó a ti porque eres un administrador de proyecto o un revisor
          del sitio. Si no quieres ser el administrador del proyecto, por
          favor póngate en contacto con
          <a href="mailto:%{help_email}">%{help_email}</a>
        curators_can_see: "Solamente un recordatorio, los revisores del proyecto pueden
          ver las coordenadas ocultas y difusas \nde las observaciones que se agregan
          a este proyecto."
      edit:
        taxon_change_desc: |-
          Cuando unos taxones se fusionan o cambian de nombre en %{site_name}, tus
          observaciones, con los taxones incluidos, identificaciones, etc se actualizan
          automáticamente al nuevo nombre de taxón (si el cambio es inequívoco). Si declinas
          el cambio o si este es ambiguo (por ejemplo, una partición de taxón), recibirás
          una actualización sobre el cambio con el vínculo a una
          herramienta que podrás utilizar para actualizar manualmente el
          contenido si lo deseas.
        licensing_desc_html: "La obtención de una licencia de contenido da a otras personas
          el derecho\nlegal de utilizarlo sin pedirte permiso, si se adhieren a los
          términos\nde la licencia. %{site_name} utiliza tu contenido con licencia\nCreative
          Commons para compartir con los socios de datos, como \n<a href=\"http://www.gbif.org/\">Global
          Biodiversity Informatics Facility</a>\n(GBIF), una organización internacional e
          \nintergubernamental que recopila y distribuye información sobre
          la\nbiodiversidad de todo el mundo."
        place_help_html: |-
          Personaliza algunos aspectos de la web para un lugar concreto, como los
          nombres comunes.
        prefers_community_taxa_desc: |-
          %{site_name} rastrea lo que piensas que son tus observaciones y
          lo que la comunidad piensa que son. La identificación que
          compartimos con los socios de datos es la identificación de la
          comunidad, pero también puedes pedir que la opinión de la comunidad
          nunca desautorice la tuya. Los usuarios podrán
          seguir añadiendo identificaciones, pero la opinión
          de la comunidad no será favorecida frente a la tuya. Esto
          significa que tus observaciones solo serán de grado de
          investigación cuando estés de acuerdo con la comunidad.
      show:
        take_a_chance_to_review_html: 'Haz el intento de revisar <a href="%{link}">nuestras reglas generales</a>.'
        this_user_was_banned: Este usuario ha sido expulsado
    welcome:
