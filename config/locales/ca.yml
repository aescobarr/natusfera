    guides:
      index:
        funding_html: "Els fons per al desenvolupament de les Guies els va proporcionar
          \n<a href=\"http://eol.org\"><img src=\"http://eol.org/assets/v2/logo_footer-f957369bba1a5f243e431ca0b80a2c32.png\"></a>"
        welcome_message_html: |-
          Les Guies ajuden a aprendre sobre la biodiversitat de tot el món.
          Si estàs explorant Califòrnia o un dels seus parcs naturals
          (com el Death Valley National Park), les guies t'ajudaran a trobar el
          sentit de la impressionant diversitat del nostre planeta de la
          vida.
      edit:
        add_eol_content: |-
          Afegeix contingut de la EOL per seleccionar els tàxons en grup. La
          tasca pot requerir una mica de temps, així que si us plau sigues pacient.
        add_color_tags_help: |-
          Afegir etiquetes dels mateixos colors que els associats amb els tàxons seleccionats a
          Natusfera.
        add_rank_tags_help_html: "Afegir etiquetes del rang dels tàxons segons la nostra
          taxonomia, com per exemple, \n<code>familia=Laridae</code>\no\n<code>familia=Gaviotas
          y Aliados</code>"
        coordinates_desc: |-
          Donant unes coordenades, la guia apareixerà als resultats de
          la cerca segons ubicació, i els usuaris ho podran veure.
        eol_subjects_desc: |-
          EOL publica el contingut en diferents encapçalaments,
          però no tots ells estan disponibles per a cada tàxon.
          L'elecció del de "Vista general" importa la primera secció de
          text disponible a l'EOL, que generalment conté un resum del tàxon (quan
          està disponible).
        eol_collection_desc_html: |-
          L'<a href="http://eol.org/" target="_blank"> Enciclopèdia de la
          Vida (EOL)</a> és un repositori d'informació sobre la vida a la Terra.
          A EOL es poden crear <a href="http://eol.org/info/252" target="_blank">col·leccions</a>
          d'espècies. Si vols importar les espècies a partir d'una
          col·lecció d'EOL, enganxa la URL d'aquesta col·lecció aquí.
        guide_place_desc: |-
          Si associes la teva guia amb un lloc permetràs que aparegui a
          la cerca de llocs, i es mostraran els límits del lloc als mapes de
          %{site_name}, els que es mostren quan un límit s'ha establert
          (p. ex. la vista "tarjeta", les pàgines del tàxon,
          etc.).
        licensing_explanation: |-
          La obtenció d'una llicència garantitza a altres persones el
          dret de copiar i modificar els continguts sense demanar-te permís. Això fa que sigui
          molt més fàcil compartir amb els altres el teu treball, i si hi incorpores
          continguts d'atres fonts que tambié utilitzin llicències de
          Creative Commons ShareAlike (com és el cas de Viquipèdia), estaràs legalment
          obligat a utilizar una licència similar. Aquí tens un resum de
          totes les llicències de Creative Commons i el seu significat: 
        paste_note_html: |-
          Afegeix un màxim de 500 noms d'espècies, un per línia.
          %{site_name} farà tot el possible per reconèixer els noms
          comuns de les espècies, però per evitar la ambigüitat
          et recomanem utilitzar noms científics. Si vols especificar els
          dos, separa el nom científic del nom comú amb una coma,
          com <code>Homo sapiens, humà</code>.
        places_note: |-
          Nota: no tots els llocs tenen llistes de verificació amb tàxons.
          Si tens problemes per trobar un lloc amb
          tàxons, intenta escollir àrees més grans amb les fronteres
          polítiques, com nacions, estats, províncies o comarques.
        replace_existing_eol_desc: Eliminar el contingut existent abans d'importar
          des de EOL
        place_choose_taxon_note: Si vols concretar
          la teva cerca, escull un tàxon a filtrar, com ara "plantes"
      eolupdate_notice: Si us plau, sigues pacient, importar contingut des de EOL pot
        suposar un minut o dos.
      show:
        draft_desc: Aquesta guia només serà visible per les persones que la poden editar
          fins que la publiquis.
      generating_mobile_archive_tip_html: Això pot trigar un temps, així que prova
        d'actualitzar la pàgina d'aquí a uns minuts.
      mobile_downloads_tip_html: Aquesta guia es pot descarregar a l'<a href="%{iphone_url}">
        aplicació per l'iPhone </ a> per utilitzar-la sense connexió.
      mobile_downloads_help_html: |-
        <p>
          Es crearà un arxiu descarregable de totes les dades i els medis
          de comunicació associats amb aquesta guia per tal que els usuaris
          d'iPhone puguin veure tot el contingut de la guia sense connectar-se a
          internet. Generar l'arxiu trigarà uns minuts, però un cop
          s'habiliti s'actualizarà cada cop que la canviïs.
        </p>
        <p class="alert error status">
          Si us plau <strong>no feu descàrregues mòbils fora de línia a
          no ser que realment tingueu intenció d'utilizar-les</strong> ja que
          representen una càrrega considerable per al sistema.
        </p>
      pdf_layouts:
        grid: quadrícula
        book: llibre
        journal: revista
      pdf_layout_notes:
        grid: Quadrícula d'imatges individuals, sense descripcions
        journal: Pàgina partida, amb la informació de les espècies a l'esquerra i espai per escriure notes
          a la dreat. La informació de les espècies pot veure's tallada per tal que càpiga a la pàgina.
        book: Guia completa incloent totes les fotografies i descripcions, que engloben
          diverses pàgines.
      pdf_generation_notice: Si us plau sigues pacient, generar grans arxius
        PDF pot comportar un minut o dos.
      tags_help_html: "Les etiquetes són com les categories per les espècies a la
        guia,\ndiverses espècies poden tenir la mateixa etiqueta.\nIntrodueix
        etiquetes com una llista separada per comes, com per\nexemple, <code>petit,pelut</code>.
        Per afegir categories amb\nnom, utilitza etiquetes com <code>NOMBRE=valor</code>,
        \nper exemple, <code>color=amarillo</code>."
      sorts:
        default: Ordre de guia
        alphaname: Alfabèticament per nom científic
        alphadisplay: Alfabèticament per nom
