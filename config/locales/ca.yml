    help:
      index:
        welcome_message_html: |-
          Hola! Si estàs començant a utilitzar %{site_name}, et convidem a revisar
          la nostra guia a: <a href="%{url}">%{getting_started}</a> perquè coneguis algunes de les característiques
          i funcions de la nostra pàgina.  Si tens algun dubte, fes clic a
          Preguntes freqüents.
        what_is_inaturalist?: Què és %{site_name}?
        who_is_behind_inaturalist?: Qui hi ha darrere %{site_name}?
        what_technologies_does_the_project_use?: En quines tecnologies i fonts d'informació
          es basa el projecte?
        inaturalist_provides_a_place_to: "%{site_name} és un lloc on pots desar i
          organitzar les teves troballes naturals,\nconèixer altres entusiastes de
          la natura i aprendre més sobre el món natural.  \nAnima la participació
          d'una àmplia varietat d'entusiastes de la natura,\nincloent (però no exclusivament)
          ecologistes, caçadors, ornitòlegs, excursionistes,\nrecol·lectors de fongs,
          pescadors i conservadors de parcs.  En connectar totes aquestes diferents\npercepcions
          i habilitats relacionades amb el món natural, %{site_name} espera crear
          una\nextensa consciència en les comunitats sobre la biodiversitat local
          i promoure una\nmajor exploració de l'entorn local."
        inaturalist_was_originally_the_masters_final_html: |-
          %{site_name} es va crear originalment com el projecte final de màster
          de Nathan Agrin, Jessica Kline i Ken-ichi Ueda a la Universitat de
          Califòrnia a Berkeley <a href= http://www.ischool.berkeley.edu> Escola d'informació</a>.
          Fes un cop d'ull a <a href="/about">Sobre la pàgina</a> per obtenir més informació sobre les
          persones que actualment administren el lloc.
        inaturalist_is_built_using_html: |-
          %{site_name} s’ha creat utilitzant  <a href= http://www.rubyonrails.org/>Ruby on Rails</a>, <a
          href= http://mysql.com/>MySQL</a>, <a href= http://jquery.com/>jQuery</a> i <a href= http://code.google.com/apis/maps//>Google Maps</a>, i <a href= http://flickr.com/>Flickr</a>. A més utilitza <a href= http://www.catalogueoflife.org>el Catàleg de</a> i
          <a href= http://ubio.org/>uBio</a> per a informació taxonòmica.
        what_can_i_do_to_help_inaturalist?: Què puc fer per col·laborar amb %{site_name}?
        you_can_help_inaturalist_by_giving_us_your_feedback_html: "Pots ajudar %{site_name}
          oferint-nos la teva opinió i comentaris;\nunint-te al <a href=\"%{feedback_url}\">nostre
          grup de retroacció</a>\ni inscrivint-te per rebre estudis d'usos, informes
          i sol·licitar noves funcions.\nTambé pots ajudar %{site_name} afegint les
          teves observacions i ajudant\nels altres membres de la comunitat a identificar
          les seves observacions.  \nSi saps codificar i vols ajudar a millorar certes
          funcions,\n<a href=\"http://github.com/inaturalist/inaturalist\" title=\"inaturalist
          at master - GitHub\">fes un fork del projecte a GitHub!</a>"
        how_do_i_contact_inaturalist?: Com puc posar-me en contacte amb %{site_name}?
        you_can_contact_us_at_html: Ens pots contactar a <a href="mailto:%{help_email}">%{help_email}</a>
        what_are_admins_and_curators?: Què són els administradors i revisors?
        inat_admins_are_the_people_who: "Els administradors de %{site_name} són els que dirigeixen
          el lloc.  Tenen accés directe al \ncodi subjacent de la pàgina i a la base
          de dades, i poden canviar\nqualsevol element del lloc web."
        curators_are_inat_users_who_volunteer_to_html: "Els revisors són usuaris
          de %{site_name} que voluntàriament ens ajuden a\nmantenir la nostra informació
          taxonòmica actualitzada.  Si estàs interessat\na convertir-te en revisor,
          si us plau, <a href=mailto: %{help_email}>\nposa't en contacte amb nosaltres</a>.
          \ Els revisors també poden convertir altres usuaris \nen revisors.
          \ Si us plau, ascendeix només les persones en les\nquals confiïs i sàpigues
          que realment tenen coneixements taxonòmics."
        what_is_considered_inappropriate_content?: Què es considera contingut inadequat?
        you_know_it_when_you_see_it_html: "<a href=\"http://en.wikipedia.org/wiki/Jacobellis_v._Ohio\">Ho
          saps quan ho veus</a>,\noi?  Els aspectes que incompleixin la secció 2 dels
          nostres Termes i condicions són\ndefinitivament inadequats i s’han de marcar
          o notificar als administradors corresponents. Les formes més subtils de
          grolleria també són inoportunes i estan mal vistes,     però probablement
          no les esborrarem. Observacions sobre mascotes, animals\ncaptius, humans
          i altres organismes en els quals altres naturalistes probablement\nno estiguin
          interessats també s'accepten (al cap i a la fi, tots són éssers vius).  \nLes
          observacions sobre coses que no són organismes són difícils de definir i\nfins
          que es vegin no es podrà prendre una decisió sobre aquest tema.  Els fets\nque
          clarament no tinguin res a veure amb la natura, com l'esmorzar\nd'algú,
          s’han de marcar i es poden esborrar, no obstant això, les evidències\nde
          contaminació o de disturbis poden ser interessants i probablement no\ns'esborraran."
        what_is_an_observation?: Què és una observació?
        an_observation_is_the_what_where_and_when_html: "Una observació és el què
          on i quan d'un descobriment en la natura.\n%{site_name} ofereix un espai
          per afegir aquesta informació juntament amb text, fotos i\netiquetes associades.
          %{site_name} anima a prendre nota de tots els descobriments en\nla natura,
          tant si es tracta d'espècies identificades com de narracions descriptives
          més simples. \n(A %{site_name} la mateixa sargantana pot ser descrita com
          a \"sargantana cornuda del desert\" o com a \"sargantana misteriosa de la
          vall de la Mort\")."
        why_doesnt_inaturalist_recognize_the_name_ive_entered?: Per què %{site_name}
          no reconeix el nom que he teclejat?
        inaturalist_has_name_information_for_mammals: |-
          A %{site_name} tenim informació de noms per a mamífers, ocells, rèptils
          i amfibis. A més, contínuament afegim nous noms a la nostra base de dades.
          Si no reconeixem un nom en particular, intenta noms alternatius que
          puguem reconèixer i afegeix el nom original a les etiquetes o espais
          descriptius.
        how_can_i_get_help_identifying_what_i_saw?: Com puc rebre ajuda per identificar
          el que vaig veure?
        check_the_id_please_checkbox_when_html: |-
          Marca la casella que diu "Ajuda si us plau" quan afegeixis/editis les teves observacions i
          la teva observació apareixerà a
          <a href="%{url}" title=Ajuda si us plau>Ajuda si us plau</a>.
        what_does_it_mean_to_link_inaturalist_to_my_flickr_account?: Què significa
          vincular %{site_name} amb el meu compte de Flickr?
        inaturalist_can_link_directly_to_the_flickr_photo_service: |-
          %{site_name} es pot enllaçar directament amb el servei de fotos Flickr
          perquè puguis afegir les teves fotos de Flickr a les teves observacions. Quan
          acceptes enllaçar el teu compte de Flickr, simplement estàs enllaçant dos comptes;
          això no ens permet accedir al teu compte de Flickr ni tenim la teva contrasenya;
          tampoc no et demanem els drets d'autor ni ens estàs cedint el dret
          d'utilitzar cap de les teves fotos en alguna cosa que no vulguis.
        can_i_add_photos_without_a_flickr_account?: Puc afegir fotos sense tenir compte
          de Flickr?
        we_also_support_picasa_html: 'També pots utilitzar Picasa: <a href="%{url}">Configura
          el teu compte de Picasa » </a>'
        we_also_support_uploading_photos: |-
          També pots pujar les teves fotos directament a %{site_name}, però pot resultar una mica lent,
          així que només permetem pujar una foto alhora.  Utilitzar Flickr o Picasa és
          probablement molt més ràpid si ja utilitzes els seus serveis.
        what_are_tags?: Què són les etiquetes?
        tags_are_keywords_you_can_add_to_an_html: Les etiquetes són paraules clau
          que pots afegir a les teves observacions perquè sigui més fàcil trobar-les.
          Per exemple, si una barracuda et va seguir en un viatge de busseig a Puntarenas,
          pots etiquetar l'observació com a "barracuda, de por, busseig, vacances,
          Puntarenas".
        can_i_include_my_observations_on_my_blog?: Puc incloure les meves observacions
          de %{site_name} a la meva pàgina web o blog?
        sure_check_out_our_widget_html: Per descomptat, pots revisar el nostre <a
          href="%{url}" title=" Giny d’observacions">Giny d'observacions</a>.
        what_kind_of_photos_should_i_attach: Quin tipus de fotos haig d'adjuntar a
          les observacions? Puc afegir-hi fotos que no he fet jo?
        photos_attached_to_observations_should_be: |-
          Les fotos que adjuntis a les teves observacions haurien de ser de l'individu
          que vas observar en el moment que es va veure. Si graves l'observació d'un
          arbre, i tornes l'endemà a fer-li una foto, si us plau, afegeix una
          nova observació per a la foto, perquè representa l'arbre en un moment
          diferent de la teva entrada anterior.
        please_do_not_upload_pictures_you_didnt_take_html: |-
          Si us plau, <em>no pugis fotos que no hagis fet tu mateix</em>, tret que tinguis
          l’autorització de qui la va fer.  És il·legal publicar treballs amb drets
          d'autor sense tenir algun tipus de permís de l'artista o amo de la fotografia,
          i tots els fotògrafs tenen drets d'autor sobre les seves fotografies per defecte.
          Si la foto és d'alguna cosa que tu vas observar i una altra persona la va fer però tens el seu
          permís per publicar-la, has d'anotar també el nom del fotògraf o fotògrafa
          en la descripció de l'observació.
        what_is_geoprivacy?: Què és la geoprivacitat?
        geoprivacy_is_a_setting_you_can: 'La geoprivacitat és un ajust que pots afegir
          a les teves observacions i que controla la manera en què s''exposen les
          coordenades espacials (latitud i longitud). Hi ha les opcions següents:'
        note_that_curators_of: |-
          Tingues en compte que els administradors de projectes individuals sempre veuen
          les teves coordenades, independentment dels teus ajustos de geoprivacitat, per la qual cosa si
          et preocupa qui té les teves coordenades, has d'assegurar-te de confiar
          en els administradors amb els quals participes en els projectes.
        what_is_does_it_mean_for: Què significa que una observació estigui amagada?
        when_coordinates_are_obscured_it_means_that: |-
          Quan les coordenades estan difuses significa que es mostra públicament un punt a l'atzar dins dels
          10 km a la rodona de les teves coordenades reals
          (per exemple, a la pàgina d'inici, la pàgina d'observacions i pàgines
          de projectes), mentre que les teves coordenades reals només són visibles quan
          estàs veient les teves pròpies observacions (per exemple, en el projecte
          individual i la llista de les teves pròpies observacions). Tingues en compte que els
          administradors que has afegit a les teves observacions també poden veure les teves
          coordenades veritables.  Les coordenades difuses sempre es mostraran
          amb una marca circular sense arrels en mapes i retroacció geoespacial.
        coordinates_are_obscured_for_all_taxa: |-
          Les coordenades queden difuses automàticament per a tota la informació
          taxonòmica que es trobi EN RISC D'AMENAÇA o pitjor, d'acord amb la
          llista vermella de la UICN.  Alguna informació taxonòmica pot ser considerada
          en perill per altres autoritats de conservació, i d’altra pot ser
          marcada simplement com que està en perill pels administradors de %{site_name} si ells
          creuen que s’ha de protegir.
        you_can_also_obscure_the_coordinates_html: |-
          També pots deixar difuses les coordenades de les teves pròpies observacions
          sense importar la informació taxonòmica.  Mostra <a href="#geoprivacy">geoprivacitat</a>.
        what_is_the_quality_assessment: Quina és la valoració de qualitat i com es
          poden qualificar les observacions per obtenir el grau de "recerca"?
        what_is_a_life_list?: Què és una llista de vida?
        just_a_simple_list: És només una llista de tàxons sense cap comportament especial.
        automatically_updates_based_on_your_observations: |-
          S'actualitza automàticament basant-se en les teves observacions. Tothom a %{site_name}
          té una llista de vida predeterminada que conté totes les espècies que aquesta persona ha
          observat. Si elimines una observació o canvies la seva identificació,
          l’espècie s'elimina. També pots afegir manualment els tàxons a la teva
          llista de vida com ho fas amb una llista comuna. Les espècies que
          afegeixis manualment no s'eliminen si les observes a continuació d'haver eliminat
          l'observació.
        you_can_also_make_additional_life_lists: |-
          També pots crear llistes addicionals de vida per a grups específics d'organismes,
          com una llista de vida de les aus o una llista de vida de la innocència.
        a_project_list_belongs: |-
          Una llista de projecte vincula un projecte amb una llista de tots els tàxons observats
          pels membres d'aquest projecte. Les llistes de projectes també poden ser redactades de forma
          manual per l'administrador d'aquest projecte, i es poden utilitzar per restringir les
          contribucions del projecte als tàxons que estan a la llista.
        a_check_list_is_html: "Una llista de verificació és una llista dels tàxons
          que es troben en un lloc. \nCada lloc té una llista de control per defecte
          i sempre que l'observació es realitzi\ndins dels límits del lloc <em>i</em>
          que hagi aconseguit l'estat de grau de\nrecerca, les espècies observades
          s'afegiran automàticament a la llista de\nverificació del lloc."
        inat_users_can_also: |-
          %{site_name} Els usuaris també poden afegir llistes de verificació addicionals als llocs, encara que aquestes llistes no s'actualitzen automàticament. Principalment
          proporcionen un mitjà perquè la gent pugui aportar fonts externes de dades o
          només una llista basada en la seva pròpia experiència.
        is_a_list_of_every_species_that_you_have_seen: |-
          Una llista de vida és una llista de totes les espècies que han vist. Tots els usuaris de %{site_name}
          tenen una llista de vida i aquestes llistes es completen automàticament a partir de les
          observacions afegides a %{site_name}.
        i_observed_a_species: Vaig observar una espècie, per què no apareix en la
          meva llista de vida?
        while_the_life_list_is_automatically_populated: "Encara que la llista de vida
          es genera automàticament a partir \nd’observacions afegides, les espècies
          no s'afegiran a aquesta\nllista si %{site_name} no reconeix el nom que has
          utilitzat. Et\nrecomanem intentar utilitzar noms alternatius que puguem
          reconèixer."
    listed_taxa:
      establishment_field:
        confirmation: |
          N'estàs segur? Això canviarà els medis establerts per a TOTS
          els tàxons que pertanyin a llocs dins d'aquest web.
          Podries estar desfent molta feina.
        description_html: |
          Això canviarà els medis establerts de <em>totes</em> les entrades
          d'aquest tàxon a les llistes de tots els llocs descendents de 
          <a href="%{place_url}">%{place_name}</a> 
          a <strong>"%{establishment_means}"</strong>. Només els
          revisors poden utilitzar-lo. Canviar els medis establerts a
          "introduïts" tindrà aproximadament el mateix efecte,
          però els valors ja existents no canviaran, només els que estan en blanc.
    lists:
      new:
        place_desc: |-
          Omple automàticament aquesta llista amb els tàxons observats en aquest lloc.
          Només pots escollir llocs que tenen límits.
      show:
        project_list_desc: Les llistes de projecte inclouen tàxons agregats manualment
          pels revisors del projecte i tàxons verificats per observacions amb
          grau de recerca i agregats al projecte.
    observations:
      copy_tip: Afegeix una nova observació copiant-ne la data, el lloc, les fotos
        i els camps d'observació.
      captive_help_html: |-
        L'organisme que vas observar era <strong>conreat</strong> o <strong>captiu</strong>? Per exemple,
        estava en <strong>un jardí, zoològic, aquari</strong> o en alguna altra ubicació en
        la qual només hi era present <strong>perquè els éssers humans l’havien destinat a
        ser allà</strong>? Totes les observacions sobre éssers vius són
        benvingudes, però ens agradaria saber si aquests éssers no són salvatges
        o s'han naturalitzat.
      export:
        choose_columns_desc: Escull les columnes que vols exportar
        create_a_query_desc_html: |-
          Crea una consulta d'observació de la mateixa manera que en un altre lloc
          del web. També pots tallar i enganxar una URL d'observacions
          des d'una altra part de la pàgina. Has d'especificar un
          <strong>tàxon</strong>, un <strong>lloc</strong>, un <strong>usuari</strong>, un
          <strong>projecte</strong>, o una <strong>consulta de
          cerca</strong>.
        query_placeholder: Tria els paràmetres de consulta a continuació o enganxa una
          URL d'observacionss
        taxon_extras_help_html: |-
          Nota: aquestes columnes alentiran la generació de l'exportació
        geo_help_html: |-
          Ciutat, demarcació regional, estat, camps de país sobre la base de
          coordenades. Per a les observacions en què no s'apliquen aquests tipus de llocs,
          s'utilitzaran sistemes administratius anàlegs. Els camps
          private_ * només s'inclouran quan s'utilitzi un filtre
          d'usuari i tu siguis aquest usuari, o quan s'utilitzi un filtre de
          projecte i tu siguis el revisor del projecte.
        be_patient: |-
          Si us plau tingues paciència, això pot trigar uns minuts. Si
          està trigant massa temps, pots
        check_back: |-
          Si tornes a carregar la pàgina d'aquí uns minuts la teva exportació
          haurà d'aparèixer a la llista de la part inferior de la pàgina.
        receive_an_email_with_your_data: Rebre un correu elctrònic amb les teves dades
        receive_an_email_with_your_data_help: Rebràs un correu electrònic
          amb l'exportació com a arxiu adjunt.
        well_email_you: Ok, t'enviarem un missatge quan estigui a punt.
        taking_a_while: Això està trigant força. Si us plau, prova una de les
          següents opcions.
      field_descriptions:
        id: Identificador únic per a l'observació
        species_guess: Anomena a l'observador que inclogui el tàxon observat
        scientific_name: Nom científic del tàxon observat d'acord amb aquest lloc
        common_name: Nom comú del tàxon observat d'acord amb aquest lloc
        iconic_taxon_name: Categoria taxonòmica de nivell superior pel tàxon observat
        taxon_id: Identificador únic per al tàxon observat
        id_please: Hagi l'observador sol·licitat o no ajuda per a la identificació
        num_identification_agreements: Nombre d'identificacions que coincideixen amb
          la de l'observador
        num_identification_disagreements: Nombre d'identificacions en conflicte
          amb la de l'observador
        observed_on_string: Data/hora registrada per l'observador
        observed_on: Data normalitzada d'observació
        time_observed_at: Data normalitzada d'observació
        time_zone: Zona horària de la observació
        place_guess: Descripció de la localitat registrada per l'observador
        latitude: Latitud visible públicament
        longitude: Longitud visible públicament
        positional_accuracy: Precisió de les coordenades
        private_latitude: Latitud oculta, selecciona si la observació és oculta
          o difusa
        private_longitude: Longitud oculta, selecciona si la observació és oculta
          o difusa
        out_of_range: Si la observació entra o no dins l'àrea geogràfica coneguda
          del tàxon
        user_id: Identificador únic per la observació
        user_login: Nom d'usuari de l'observador
        created_at: Data de creació de la observació
        updated_at: Última data d'actualizació de la observació
        quality_grade: Grau de qualitat d'aquest observació. Veure la secció d'Ajuda
          per als detalls sobre aquest significat
        license: Llicència que l'observador ha seleccionat per a aquesta observació
        url: URL de la observació
        image_url: URL de la imatge predeterminada
        tag_list: Llista d'etiquetes separades per comes
        positioning_method: Com es van determinar les coordenades
        positioning_device: Dispositiu utilitzat per a determinar les coordenades
      import:
        coordinate_systems_help: |
          %{site_name} accepta coordenades de diferents sistemes de coordenades,
          de manera que quan afegeixes coordenades amb un sistema diferent al de
          latitud / longitud, necessitem saber quin sistema estàs
          utilitzant per poder-les interpretar correctament. Si us plau, assegura't que
          has escollit el sistema de coordenades correcte per les teves dades perquè si no la localitat
          acabarà en un lloc molt llunyà al real. Si les teves coordenades
          provenen d'una unitat GPS, consulta la seva configuració i busca el nom
          del sistema de coordenades que utlitza. Fixa't que nosaltres no guardem
          les coordenades, sinó només la seva conversió a valors de latitud / longitud.
        project_csv_template_notice_html: |
          Hi ha un document plantilla per a aquest projecte que potser t'ajudarà amb l'estructura del document CSV.
          <a href="%{url}">Descarregar plantilla</a>
      show:
        community_taxon_desc_html: |-
          <p class="ui">
          El tàxon comunitari (o la identificació per la comunitat) representa quin tàxon de %{site_name} la comunitat pensa que és representat en una observació. Si estàs interessat en com seleccionem un tàxon comunitari consulta les notes sobre l'algoritme de baix, però bàxicament tractem d'<strong>escollir un tàxon amb un acord de més de 2/3 dels identificadors. A vegades això pot significar l'elecció d'un nivell superior de tàxon que contingui un nombre de desacords (per exemple, pot ser que tu pensis que es tracta d'una serp rei de Califòrnia i jo crec que és la serp de cascavell, i Natusfera tria el subordre Serpentes, que conté a totes les serps). L'algoritmo tambié afavoreix lleugerament la dissidència, perquè ens hem adonat que sovint els dissidents tenen raó.
          </p>
          <p class="ui">
          El tàxon comunitari és el tàxon que utilitzem per compartir observacions amb socis, enlllaçant les observacions d'un mateix tàxon del lloc web, actualitzant la teva llista de vida, etc. Si per alguna raó no estàs d'acord amb el tàxon comunitari pots rebutjar-lo, cosa que significa que la teva identificació serà la que s'utilitzarà per a vincular-se amb altres observacions, actualitzacions de la teva llista de vida, etc. També significa que aquesta observació només podrà tenir grau de recerca quan la comunitat estigui d'acord <em>amb tu</em>. Si no t'agrada la idea del tàxon comunitari, pots sortir-ne totalment <a href="/users/editar" target="_blank">editant la teva configuració</a>.
          </p>
          <p class="ui">
          <strong>L'algoritme:</strong> per a tots els tàxons identificats i tots els tàxons que aquests contenen (per exemple, el gènere <i>Homo</i> conté <i>Homo sapiens</i>), pren la puntuació
          de cada un com el quocient entre el nombre acumulat d'identificacions per a cada tàxon sobre la suma de les identificaciones acumulades, el nombre més conservador d'identificacions afegit després de la primera identificació per a aquest tàxon, i el nombre d'identificacions que són completament diferents (per exemple, identificacions de tàxons que no contenen el tàxon que s'està avaluant). Per als tàxons identificats amb un valor sobre 2/3 i al menys 2 identificacions, se selecciona el tàxon amb el rang més baix.
        identification_count_desc: "# d'identificacions per a un tàxon individual"
        cumulative_count_desc: "# d'identificacions per a un tàxon individual i tots els
          seus descendents"
        disagreement_count_desc: nº de tàxons identificats que no estan entre els ancestres
          d'un tàxon
        ancestor_disagreements_desc: nº de tàxons identificats que estan entre els
          ancestres d'un tàxon però que van ser creats després de la primera identificació
          mitjançant aquest tàxon
        score_desc: puntuació = número acumulat / (comptatge acumulat + comptatge de
          desacords  + desacords d'ancestres)
        flagged_photos_desc_html: "Algunes de les fotografies s'han marcat com a contingut
          inapropiat o \nper infraccions de dret d'autor. Per a més informació
          consulta %{links}"
      user_stats:
        user_stats_desc: |
          Les estadístiques dels usuaris estan limitades a un màxim de 500 pel recompte d'observacions
          o el recompte d'espècies, de manera que el total de la llista és normalment lleugerament superior
          a 500, ja que les dues llistes probablement no continguin els mateixos usuaris.
    observation_fields:
      about_editing_observation_fields_desc_html: |-
        <p class='ui'>
          Pots editar aquest camp de la observació, degut a que la vas crear
          o perquè ets un revisor del lloc. Si ets un revisor, si us plau,
          segueix les següents directrius
        </p>
        <ol>
          <li>No facis canvis arbitraris de noms (per exemple, canvi de "menjar" per "alimentar")</li>
          <li>
            Tingues en compte que els canvis d'observació es poden utilitzar
            per les observacions de qualsevol tàxon, així que procura no
            utilitzar la terminologia específica del tàxon
          </li>
          <li>No eliminis els camps que la gent està utilitzant</li>
          <li>
            No tradueixis noms de camp existents en diferents idiomes.
            L'anglès és la llengua base d'aquest lloc. Si realment vols un
            camp que representi el mateix concepte però en un altre idioma,
            pots fer un nou camp d'observació.
          </li>
        </ol>
      dna_help: "Per habilitar la funcionalitat corresponent al codi de barres de BOLD ADN,
        assegura't que el teu \nnom de camp inclou les paraules \"COI\",
        \"COX1\", \"ITS\", o \"matK\" \ncorresponents al gen al que el campo es dirigeix."
      merge:
        warning_html: |-
          Si us plau, sigues respectuós amb les dades d'altres persones i <strong>parla amb el creador del camp d'observació abans de fusionar-lo amb un altre camp</strong>. Aquesta eina destruirà
          el camp d'observació a combinar, i mourà totes les observacions al camp mantingut. <strong>Aquest pas no es pot desfer</strong>, així que, si us plau, ves amb compte...
    emailer:
      observations_export_notification:
        your_observations_export_is_ready_html: L'exportació de les teves observacions ja està
          a punt. En tens una còpia adjunta al correu, o bé pots <a href="%{url}">descarregar
          la teva exportació</a>.
      bulk_import_success:
        success_message: |
          Gran part de la importació de %{filename} ja està feta. Les teves observacions
          s'estan processant i aviat seran al web.
      bulk_import_error:
        taxon_spelling_notice_html: |
          Si us plau, comprova l'escriptura de cada entrada. Si tot és correcte,
          busca les espècies a %{search_taxa_url}. Si algún nom encara no es troba a
          la base de dades de %{site_name}, l'hauràs d'afegir abans de pujar.
          Per importar noms nous, pots utilitzar el quadre de la part inferior
          de la pàgina de cerca.
    photos:
      inviter:
        automatically_add_to_project: Afegeix automàticament al projecte
        automatically_id_the_new_obs_as: Identifica automàticament la nova observació
          com a
        dont_forget_the_invite_link_placeholder: pensa en incloure el {{INVITE_LINK}}
          marcador de posició
        invite_other_photographers_to_inat: Convida a altres fotògrafs %{site_name}
        invite_your_friends_description: |-
          Pots facilitar que altres persones afegeixin les seves fotos a Flickr com a
          observacions de %{site_name}. Només has de deixar-los un comentari i incloure aquest
          vincle d'invitació especial. També pots preseleccionar un tàxon i
          projecte per a l'observació nova.
      show:
        view_original_html: |-
          Pots veure l'original a <a href="%{url}">%{url}</a>. Si us plau,
          deixa les advertències de violació de drets d'autor sense resoldre en cas que la fotografia violi els drets d'autor.
    places:
      kml_field_desc: KML de la frontera del lloc. Pots fer-ne una mitjançant Google
        Maps, Google Earth o la majoria de les aplicacions de SIG. Ha de tenir almenys
        un polígon i que sigui de menys d'1 MB (5 MB en el cas dels revisors del web).
      edit:
        complex_boundary_note_html: Aquest límit és massa complex per poder-lo editar a la web.
          Tot i així, pots <a href="%{url}">descarregar l'arxiu KML</a>,
          editar-lo en una aplicació de SIG, i pujar el teu KML editat directament.
        admin_level_desc: Només s'ha d'establir per als organismes polítics. En
          termes equivalents d'Estats Units, 0 = país, 1 = estat, 2 = demarcació regional,
          3 = ciutat
      index:
        adding_new_places: l’addició de nous llocs
        confirming_identifications: la confirmació d’identificacions
        filling_out_checklists: l’actualització de llistes de verificació per als
          llocs que coneixes bé
        you_can_help_out_by: Pots ajudar a millorar les nostres dades de llocs mitjançant
      new:
        check_list_note: 'Nota: Les llistes de verificació es desactiven automàticament
          per a llocs molt grans.'
        coordinates_desc: Si no dibuixes un límit
          o puges un arxiu KML has d'especificar les coordenades.
        map_instruction: Utilitza l'eina de polígon per dibuixar el contorn del lloc.
    projects:
      edit:
        bioblitz_create_a_new_place_html: '%{link}, assegura''t que té un límit, després
          torna enrere i torna-ho a intentar.'
        bioblitz_desc_html: "<p>\nUn Bioblitz és un esdeveniment en el qual tu intentes
          que altres persones observin tantes\nespècies com sigui possible en un lloc
          i en un termini de temps determinats. \nÉs una manera\ndivertida d'introduir
          la gent a la biodiversitat mentre que, alhora,\nes recullen dades valuoses.\n</p>"
        cover_desc: |-
          Imatge del bàner opcional que apareixerà a la part superior de la
          pàgina del projecte. Ha de tenir 950 px d'amplada, i menys de 400 px d’alçària.
        custom_project_fields_means: |-
          Permet modificar el bàner del projecte, afegir contingut a la part
          dreta del projecte i donar-li cert estil per millorar el seu aspecte visual.
        end_time_desc: Afegeix una hora final al teu Bioblitz. Ha de ser inferior a un
          any després de l'hora d'inici
        event_url_desc: |-
          URL del servei de registre d'esdeveniments que estàs utilitzant per al teu Bioblitz.
          Si es tracta d'un URL Eventbrite que inclou un identificador numèric,
          inclourem un giny d'inscripció a la teva pàgina de projecte fins que comenci el Bioblitz.
        icon_desc: Es retallarà en un quadrat.
        project_assets_desc_html: |-
          <p class="description">Els recursos del projecte són simplements arxius associats al projecte, segons certes normes especials: </p>
          <ol class="description">
          <li>
          Els arxius que acaben en <code>.logo.jpg</code>,
          <code>.logo.png</code> etc. s’utilitzaran com a logotip del
          projecte a la pàgina del projecte en lloc de la icona de
          projecte
          </li>
          <li>Els arxius KML i KMZ s'afegiran al mapa a la pàgina del projecte</li>
          </ol>
        rules:
          captive: ser captiu/conreat
          wild: ser salvatge/naturalitzat
          georeferenced: tenir coordenades
          has_media: tenir mitjans (foto o so)
          has_a_photo: tenir una foto
          has_a_sound: tenir un so
          identified: estar identificat
          in_taxon: estar en un tàxon
          observed_in_place: ser observat en un lloc
          on_list: ser d'un tàxon de la llista de projectes
        start_time_desc: Hora d'inici del Bioblitz
        trusted_project_means: Quan un projecte està verificat, els administradors
          i revisors del projecte poden crear, actualitzar i esborrar els seus recursos
          del projecte.
      invite:
        description_html: |-
          <h3>Sobre les invitacions</h3>
          <p class="ui">
           Convidar a gent al teu projecte és una mica diferent que convidar observacions individuals. En convidar gent
          </p>
          <ol>
           <li>S'enviarà un correu electrònic convidant-los a unir-se al projecte</li>
           <li>Es mostrarà una invitació al seu tauler</li>
           <li>Si s'ha designat com a un projecte per invitació, se'ls permetrà unir-se al teu projecte</li>
          </ol>
          <p class="ui">
           Els revisors del projecte són els únics que poden convidar gent a unir-se a un projecte. Pots buscar a les persones pel seu nom d'usuari de Natusfera o
           per la seva direcció completa de correu electrònic, suposant que la tenim.
          </p>
      join:
        invite_only_description: Només es pot formar part d'aquest projecte per invitació.
          Si t'hi vols unir posa't en contacte amb un dels revisors
          i sol·licita una invitació.
      members:
        bioblitz_notice_html: <strong>Nota:</strong> aquesta llista conté la gent
          que s'ha sumat al projecte explícitament. Com que és un projecte
          de Bioblitz i les estadístiques es calculen per totes les observacions
          carregades dins un lloc i període de temps concret,
          hi pot haver molts més participants reals dels que apareixen a la llista.
      show:
        bioblitz_results_desc_html: "<p>\n A diferència de la resta de projectes, els esdeveniments
          de Bioblitz exhibeixen estadístiques amb <em>totes</em> les \nobservacions
          que comparteixen un mateix lloc i període de temps, i no només les
          observacions que les persones agreguen intencionadament al projecte.
          Això es fa per eliminar l'obstacle d'unir-se a un projecte per poder contribuir
          a les estadístiques d'aquests esdeveniments.\n</p>\n<p> \nTingues en compte que per bé
          que aquest tipus de projecte mostri estadístiques per a les observacions que
          no s'han afegit intencionadament per al projecte, els seus revisors
          no podran veure les coordenades de les observacions ocultes o difuses ni podran assumir que
          els observadors estan d'acord amb les condicions del projecte. Si ets
          revisor d'un projecte i necessites accés a aquestes coordenades ocultes necessitaràs
          que els participants estiguin d'acord amb les condicions del projecte; i si
          vols que aquestes observacions es contin a la llista concreta del projecte
          t'hauràs d'assegurar que els participants s'uneixin al projecte i afegeixin
          les seves observacions com ho farien en un projecte normal.\n</p>"
        project_observations_desc: |-
          Això només inclou observacions explícites afegides a aquest projecte,
          no totes les observacions registrades al lloc i temps d'aquest esdeveniment.
        curated_checklist_desc: |-
          Aquesta és la llista de verificació i comptatge de tàxons a partir de les observacions explícites afegides a aquest projecte,
          no inclou totes les observacions registrades en el lloc i el temps d'aquestesdeveniment.
    shared:
      spam:
        message_for_owner_and_curators_html: |
          Aquesta entrada s'ha marcat com a spam i ja no és visible públicament.
          Tu pots veure'l perquè el vas crear o perquè ets un
          revisor. Si creus que és un error, si us plau
          <a href="mailto:%{email}">contacta amb nosaltres</a>.
        this_has_been_flagged_as_spam: Això s'ha marcat com a spam
      not_found:
        sorry_that_doesnt_exist: Ho sentim, això no existeix!
        even_our_dedicated_search_mole_couldnt: Tot i haver buscat bé, no hem pogut trobar res!
    taxon_names:
      form:
        new_name_guidelines_html: |-
          <ul class="ui">
            <li>Prova d'agefir noms que s'han utilitzat en altres llocs. Si us plau, no invenits nous noms.</li>
            <li>No afegeixis noms duplicats. Per exemple, no anomenis a falcons diferents com a "falcó"</li>
            <li>Per a tàxons d'un nivell superior, procura utilitzar noms que incloguin els descendents, com "Gavines i parents" o "família del bruc"</li>
          </ul>
        places_help_html: |-
          Afegeix un nom a un lloc per donar-li prioritat per als llocs i usuaris
          d'aquest web. Si hi ha diversos noms per a cada lloc, se'ls pot donar
          prioritat <a href="%{url}">aquí</a>. Si us plau,
          <strong>no</strong> afegeixis noms de TOTS els llocs on s'utilitza el
          nom, només en els llocs que entrin en conflicte amb altres llocs.
      taxon:
        about_html: |-
          Cada tàxon pot tenir molts noms comuns. Donem suport a un nom comú per defecte
          a nivell mundial per a cada tàxon, que es pot canviar aquí arrossegant un
          nom a la part superior de la llista. També pots especificar noms
          per defecte a diferents llocs editant el nom i afegint un lloc,
          però demanem que ho feu només quan diferents llocs tinguin noms en conflicte.
    users:
      dashboard:
        taxon_change_desc: |-
          Els canvis de tàxon representen canvis de la taxonomia de %{site_name}.
          La majoria de les vegades, %{site_name} mantindrà automàticament
          actualitzat el teu contingut, quan es produeixin canvis (tret que hagis
          selecsionat el contrari), però tot i així volem que sàpigues quan i com canvien
          les teves dades.
        your_content_will_be_updated: El teu contingut relacionat amb aquests tàxons
          s'actualitzarà automàticament.
        you_may_want_to_update: Tens alguns continguts relacionats amb aquests tàxons
          que és possible que vulguis actualitzar.
        cannot_update_your_content: '%{site_name} no pot actualitzar el teu contingut
          automàticament per afegir-hi els canvis.'
        new_project_admin_html: |-
          Et preguntes per què ets ara l'administrador d'aquest projecte? El
          propietari anterior probablement ha esborrat el seu compte, per la qual cosa el %{site_name}
          t'ho ha assignat ja que ets gestor de projecte o administrador de
          lloc. Si no vols ser administrador d'un projecte, si us plau, posa't en contacte amb
          <a href="mailto:%{help_email}">%{help_email}</a>
        curators_can_see: |-
          Només un recordatori: els administradors del projecte poden veure les coordenades
          ocultes i difuses de les observacions que s'agreguen a aquest projecte.
      edit:
        taxon_change_desc: |-
          Quan uns tàxons es fusionen o canvien de nom a %{site_name}, les teves
          observacions, incloent els seus tàxons, identificacions, etc. s'actualitzen
          automàticament al nou nom de tàxon (sempre i quan el canvi sigui inequívoc). Si rebutges
          el canvi o si aquest canvi és ambigu (per exemple, una partició de tàxon),
          rebràs una actualització sobre el canvi amb el vincle a una eina
          que podràs utilitzar per actualitzar manualment el contingut, si així
          ho desitges.
        licensing_desc_html: "Obtenir una llicència de contingut dóna a altres persones
          el dret\nlegal d'utilizar-lo sense haver-te de demanar permís, si s'avenen als
          terminis\nde la llicència. %{site_name} utilitza el teu contingut amb llicència\nCreative
          Commons per compartir amb els socis de dades, com \n<a href=\"http://www.gbif.org/\">Global
          Biodiversity Informatics Facility</a>\n(GBIF), una organització internacional i
          \nintergovernamental que recopila i distribueix informació sobre
          la\nbiodiversitat de tot el món."
        place_help_html: |-
          Personalitza alguns aspectes del web per a un lloc concret, com els
          noms comuns.
        prefers_community_taxa_desc: |-
          %{site_name} rastreja què penses que són les teves observacions i
          el que la comunitat pensa que són. La identificació que compartim
          amb els socis de dades és la identificació de la
          comunitat, però també pots demanar que la opinió de la comunitat
          mai desautoritzi la teva. Els usuaris podran seguir afegint
          identificacions, però la opinió de la comunitat no serà
          afavorida per sobre de la teva. Això significa que les teves
          observacions només tindran de grau de recerca quan
          estiguis d'acord amb la comunitat.
      show:
        take_a_chance_to_review_html: 'Fes l''intent de revisar <a href="%{link}">les nostres normes generals</a>.'
        this_user_was_banned: Aquest usuari ha sigut expulsat
    welcome:
      index:
        welcome_message_html: |-
          %{image} et convida a utilitzar aquest portal d'informació sobre biodiversitat
          on podràs compartir el que observes a la natura, aprendre de la natura i
          intercanviar informació amb altres naturalistes.
        manten_un_registro: Desa un registre
        manten_un_registro_l: Registra les teves observacions naturals i desa llistes d'organismes al núvol
        identifique: Identifica
        identifique_l: Connecta amb altres usuaris que t'ajudaran a identificar el que vegis
        aprenda: Aprèn sobre la natura
        aprenda_l: Augmenta els teus coneixements parlant amb altres naturalistes
        cree: Crea dades útils
        cree_l: Ajuda els científics a entendre on viuen diferents organismes
        convierte: Converteix-te en un ciutadà científic
        convierte_l: Contribueix a projectes que t'interessin, o bé crea els teus
        bioblitz: Organitza Bioblitz
        bioblitz_l: Esdeveniments on la gent enregistra tantes observacions com li és possible
        funcion: Funcionalitat
